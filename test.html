<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nodejs Dependency viewer</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <style>
      .g6-tooltip {
        border: 1px solid #e2e2e2;
        border-radius: 4px;
        font-size: 12px;
        color: #000;
        background-color: rgba(255, 255, 255, 0.9);
        padding: 10px 8px;
        box-shadow: rgb(174, 174, 174) 0px 0px 10px;
      }
      .g6-minimap-container {
        border: 1px solid #e2e2e2;
      }
      .g6-minimap-viewport {
        border: 2px solid rgb(25, 128, 255);
      }
    </style>
  </head>
  <body>
    <div class="content">
      <form>
        <div class="form-group">
          <label>Package</label>
          <input type="text" class="form-control" id="packageSelector" placeholder="Package name">
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Select dependencies</label>
          <select class="form-control" id="dependencyTypeSelector" onchange="changeGraph()">
            <option>Prod</option>
            <option>Dev</option>
            <option>All</option>
          </select>
        </div>
      </form>

      <div id="mountNode"></div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>

    <script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.g6-3.5.9/dist/g6.min.js"></script>
    <script src="./scripts.js"></script>
  </body>
</html>
